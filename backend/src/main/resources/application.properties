spring.application.name=backend
server.port=8082

# GitHub Login
spring.security.oauth2.client.registration.github.client-id=CLIENT_ID
spring.security.oauth2.client.registration.github.client-secret=CLIENT_SECRET
#spring.security.oauth2.client.registration.github.scope=email, public_profile

# Google Login
spring.security.oauth2.client.registration.google.client-id=CLIENT_SECRET
spring.security.oauth2.client.registration.google.client-secret=CLIENT_SECRET
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8082/login/oauth2/code/google


logging.level.org.springframework.security=TRACE